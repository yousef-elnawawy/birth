<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="joe, كل سنة وانت طيوب, yousef">
  <meta name="description" content="موقع كل سنة وانت طيوب , يهدف الي تكوين مجتمع مترابط وجيد , ومخصص للناس الذين ليس لديهم صديق يهنئهم بعيد ميلادهم">
  <title>كل سنة وانت طيوب</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      text-align: center;
      font-family: "Cairo", serif;
      padding: 20px;
    }

    h1 {
      color: rgb(255, 29, 255);
      font-weight: 900;
      letter-spacing: 2px;
      font-size: 3rem;
      padding: 20px;
    }

    .form-control {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      text-align: center;
      font-size: 1rem;
    }

    #submitButton {
      padding: 15px 30px;
      background-color: rgb(255, 29, 255);
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    #submitButton:hover {
      background-color: rgb(126, 17, 126);
    }

    #resultContent {
      display: none;
      padding: 20px;
    }

    .message {
      font-weight: 900;
      font-size: 2rem;
      color: rgb(255, 0, 191);
      opacity: 1;
      animation: fadeEffect 3s infinite;
    }

    img {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-top: 20px;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeEffect {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .message {
        font-size: 1.5rem;
      }

      img {
        max-width: 80%;
      }
    }

    .ki {
      position: fixed;
      bottom: 40px;
      /* right: 20px; */
    text-align: center;
    width: 100%;
    }

    .ki a {
      text-decoration: none;
      color: rgb(197, 0, 148);
      font-weight: 900;
      transition: 0.5s;
    }

    .ki a:hover {
      color: rgb(128, 10, 118);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="initialContent">
      <h1>اهلا بكم في موقع كل سنة وانت طيوب</h1>
      <h2>اكتب بيانات صاحب عيد الميلاد</h2>
      <div class="form-group">
        <input class="form-control" type="text" id="userName" placeholder="اسم الشخص">
        <input class="form-control" type="number" id="birthYear" placeholder="سنة الميلاد">
        <input class="form-control" type="text" id="deathYear" placeholder="مكان عيد الميلاد">
        <input class="form-control" type="text" id="tribute" placeholder="اكتب تهنئة">
        <button id="submitButton" class="btn btn-danger mt-3">إنشاء</button>
      </div>
    </div>

    <div id="resultContent">
      <div class="message" id="message"></div>
      <div class="details" id="details"></div>
      <img src="./k.jpg" alt="صورة حلوة" id="sadImage" class="responsive-image">
      <audio id="sadMusic" loop>
        <source src="Albumaty.Com.Hamada.Helal.Elnhrda.Eid.Melad.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <script>
    const submitButton = document.getElementById('submitButton');
    const userNameInput = document.getElementById('userName');
    const birthYearInput = document.getElementById('birthYear');
    const deathYearInput = document.getElementById('deathYear');
    const tributeInput = document.getElementById('tribute');
    const initialContent = document.getElementById('initialContent');
    const resultContent = document.getElementById('resultContent');
    const message = document.getElementById('message');
    const details = document.getElementById('details');
    const sadMusic = document.getElementById('sadMusic');

    submitButton.onclick = function () {
      const userName = userNameInput.value.trim();
      const birthYear = birthYearInput.value.trim();
      const deathYear = deathYearInput.value.trim();
      const tribute = tributeInput.value.trim();

      if (!userName || !birthYear || !deathYear || !tribute) {
        alert('من فضلك املأ جميع الحقول!');
        return;
      }

      initialContent.style.display = 'none';
      message.textContent = `كل سنة وانت طيوب يا ${userName}`;
      details.innerHTML = `
        <p><strong>ولد في:</strong> ${birthYear}</p>
        <p><strong>مكان عيد الميلاد:</strong> ${deathYear}</p>
        <p>${tribute}</p>
      `;
      resultContent.style.display = 'block';
      sadMusic.play();
    };
  </script>
  
<div class="ki">
  <a href="abo.html" target="_blank">عن المطور</a>
</div>

</body>

</html>
